<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои задачи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Общие стили --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- Контейнер --- */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* --- Форма добавления задачи --- */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        /* Django рендерит поля формы как <p><label>...</label><input>...</p>
         Чтобы стилизовать сам input, лучше обратиться к нему через ID или класс.
         Предположим, что у поля ввода title есть id="id_title" (стандарт для Django)
        */
        form input[type="text"] {
            flex-grow: 1; /* Занимает всё доступное пространство */
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        form input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        /* Django может обернуть поле в тег <p>, уберем его отступы 
           чтобы не ломать flex-контейнер
        */
        form p {
            margin: 0;
            flex-grow: 1;
        }
        
        form button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* --- Список задач --- */
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .task-title {
            font-size: 18px;
        }

        /* --- Стили для НЕВЫПОЛНЕННОЙ задачи --- */
        .not-completed {
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }

        /* --- Стили для ВЫПОЛНЕННОЙ задачи --- */
        .completed {
            background-color: #e9f5e9;
            border: 1px solid #d4e9d4;
            opacity: 0.7;
        }

        .completed .task-title {
            text-decoration: line-through;
            color: #777;
        }

        .status {
            font-size: 24px; /* Увеличим иконку */
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Мои задачи</h1>

    <form action="create/" method="post">
        {% csrf_token %}
        {{ form.as_p }} <button type="submit">Добавить</button>
    </form>

    {% for task in tasks %}
        <div class="task {% if task.completed %}completed{% else %}not-completed{% endif %}">
            <div class="task-title">{{ task.title }}</div>
            <div class="status">
                {% if task.completed %}✔️{% else %}❌{% endif %}
            </div>
        </div>
        <form action="{% url 'delete' id=task.id %}" method="post">
            {% csrf_token %}
            <button> Удалить </button>
        </form>
    {% endfor %}

</div>

</body>
</html>
