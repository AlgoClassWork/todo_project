<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои задачи</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .task-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .task {
            background-color: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .task.completed {
            background-color: #e6ffed;
            border-left: 5px solid #4caf50;
        }

        .task.not-completed {
            background-color: #ffeaea;
            border-left: 5px solid #f44336;
        }

        .status {
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Мои задачи</h1>
<div class="task-list">
    {% for task in tasks %}
        <div class="task {% if task.completed %}completed{% else %}not-completed{% endif %}">
            <span>{{ task.title }}</span>
            <span class="status">{% if task.completed %}✔️{% else %}❌{% endif %}</span>
        </div>
    {% endfor %}
</div>

</body>
</html>
